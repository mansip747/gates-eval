<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Evaluation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="mb-3">Welcome!</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="evaluator" class="form-label">Enter your name:</label>
        <input type="text" class="form-control" id="evaluator" name="evaluator" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Start Evaluation</button>
    </form>
  </div>
</body>
</html>
